<!DOCTYPE html>
<html lang="en">

 <head> <meta name="viewport" content="width=device-width, initial-scale=1" /> <meta http-equiv="content-type" content="text/html; charset=utf-8" /> <meta name="author" content="INSPIRO" /> <meta name="description" content="Themeforest Template Polo"> <!-- Document title --> <title>POLO | The Multi-Purpose HTML5 Template</title> <!-- Stylesheets & Fonts --> <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,800,700,600|Montserrat:400,500,600,700|Raleway:100,300,600,700,800" rel="stylesheet" type="text/css" /> <link href="css/plugins.css" rel="stylesheet"> <link href="css/style.css" rel="stylesheet"> <link href="css/responsive.css" rel="stylesheet"> </head>

<body>


    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Section -->
        <section class="fullscreen" style="background-image: url(images/pages/1.jpg)">
            <div class="container container-fullscreen">
                <div class="text-middle">
                    <div class="text-center m-b-30">
                        <a href="index.html" class="logo">
                            <img src="images/logo-dark.png" alt="Polo Logo">
                        </a>
                    </div>
                    <div class="row">
                        <div class="col-md-4 center p-30 background-white b-r-6">
                            <form class="form-transparent-grey">
                                <div class="row">
                                <div class="col-md-12">
                                    <h3>Register New Account</h3>
                                    <p>Create an account by entering the information below. If you are a returning customer please login at the top of the page.</p>
                                </div>

                                <div class="col-md-6 form-group">
                                    <label class="sr-only">First Name</label>
                                    <input type="text" value="" placeholder="First Name" class="form-control input-lg">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="sr-only">Last Name</label>
                                    <input type="text" value="" placeholder="Last Name" class="form-control input-lg">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="sr-only">Username</label>
                                    <input type="text" value="" placeholder="Username" class="form-control input-lg">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="sr-only">Password</label>
                                    <input type="password" value="" placeholder="Password" class="form-control input-lg">

                                </div>

                                <div class="col-md-12 form-group">
                                    <label class="sr-only">Address</label>
                                    <input type="text" value="" placeholder="Address" class="form-control input-lg">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="sr-only">Apartment, suite, unit etc.</label>
                                    <input type="text" value="" placeholder="Apartment, suite, unit etc." class="form-control input-lg">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="sr-only">Town / City</label>
                                    <input type="text" value="" placeholder="Town / City" class="form-control input-lg">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="sr-only">State / County</label>
                                    <input type="text" value="" placeholder="State / County" class="form-control input-lg">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="sr-only">Postcode / Zip</label>
                                    <input type="text" value="" placeholder="Postcode / Zip" class="form-control input-lg">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="sr-only">Email</label>
                                    <input type="text" value="" placeholder="Email" class="form-control input-lg">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="sr-only">Phone</label>
                                    <input type="text" value="" placeholder="Phone" class="form-control input-lg">
                                </div>
                                <div class="col-md-12 form-group">
                                    <button class="btn btn-default" type="button">Register New Account </button>
                                    <button type="button" class="btn btn-danger m-l-10">Cancel</button>

                                </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end: Section -->


    </div>
    <!-- end: Wrapper -->

    <!-- Go to top button -->
    <a id="goToTop"><i class="fa fa-angle-up top-icon"></i><i class="fa fa-angle-up"></i></a><!--Plugins-->
 <script src="js/jquery.js"></script>
 <script src="js/plugins.js"></script>

<!--Template functions-->
 <script src="js/functions.js"></script> 




</body>

</html>
